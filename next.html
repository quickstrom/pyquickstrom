<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="foo" placeholder="Foo">
    <input type="text" name="bar" placeholder="Bar">
    <button id="disable">Disable things</button>
    <script>
        const foo = document.querySelector("[name=foo]");
        const bar = document.querySelector("[name=bar]");
        const disable = document.querySelector("#disable");
        disable.addEventListener("click", () => {
            foo.disabled = !foo.disabled;
            // bar.disabled = !bar.disabled;
        });
    </script>
</body>

</html>
